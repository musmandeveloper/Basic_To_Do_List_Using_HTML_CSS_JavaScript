<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="to-do-list-section">
        <div class="to-do-list-header">
            <h1>To Do List</h1>    
            <div class="add-task-container">
                <input type="text" class="task-name-input" id="task_name_input" placeholder="Enter Task Name">
                <button class="task-add-btn" id="task_add_btn" onclick="addTask()">Add</button>
            </div>
        </div>
        <div class="to-do-list-content">
            <div class="task-analytics-container">
                <p>Total = <span id="total_tasks">0</span></p>
                <p>Completed = <span id="completed_tasks">0</span></p>
                <p>Incomplete = <span id="incomplete_tasks">0</span></p>
            </div>
            <ul id="task_list_container">
                <!-- Here dynamically insert the task lists using javascript -->
            </ul>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
